<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action_page.php" method="POST"></form>

    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="your first name" required>
    </div>
    <br>

    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="your last name" required>
    </div>
    <br>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gamil.com" required>
    </div>
    <br>
    
    <div>
        <label for="Phone">Phone:</label>
        <input type="tel" id="phone" name="phone"  placeholder="111-222233333">
    </div>
    <br>

    <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="8" required>
    </div>
    <br> 

    <div>
        <label for="pass">Confirm Password:</label>
        <input type="password" id="pass" name="pass" maxlength="8" required>
    </div>
    <br>

    <div>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <br>

    <div>
        <label for="gender">Gender:</label>
        <label>Male<input type="radio" id="gender" name="gender" value="male"></label>
        <label>Female<input type="radio" id="gender" name="gender" value="female"></label>
        <label>Other<input type="radio" id="gender" name="gender" value="other"></label>
    </div>
    <br>

    <div>
        <label for="payment">Payment:</label>
        <select id="payment" name="Payment" required>
            <option value="Visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>
    </div>
    <br>
    

    <div>
        <label for="accept"></label>
        <input type="checkbox" id="accept" name="accept" placeholder="">
    </div>
    <br>

    <div>
        <input type="reset">
    </div>
    <br>

    <div>
        <input type="submit">
    </div>
</body>
</html>
